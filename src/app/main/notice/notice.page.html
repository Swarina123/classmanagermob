<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
        <ion-list>
            <ion-item  *ngFor="let notice of loadedpages" [routerLink]="['/','main','tabs','notice','detail',notice.id]" detail>
              <ion-thumbnail slot="start">
                <ion-img src="../../assets/images/notice.png"></ion-img>
              </ion-thumbnail>

              <ion-label><h2>{{notice.title}}</h2>
                <p>{{notice.description}}</p>    

              </ion-label>
            </ion-item>
            </ion-list>
    </ion-col>
  </ion-row>

</ion-content>
